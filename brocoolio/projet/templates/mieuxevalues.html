{% extends "navbar.html" %}
{% block content %}
{% load static %}


<div class="row py-5 px-4">
        <div class="mx-auto" style="min-width: 1000px;">
            <div class="bg-white shadow rounded overflow-hidden">
                <div style="margin-left:20px;margin-top:10px">
                    {% if user.is_authenticated %}
                        <a href="/projet/creation" class="btn btn-success">Création d'un nouveau projet</a>
                    {% endif %}
                </div>
                    <div class="py-4 px-4">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <h5 class="mb-0">Dernier projets crées</h5>
                            </div>
                            <div class="row">
                                {% for projet in listProjet %}
                                    
                                    <div class="card rounded shadow-sm border-0">
                                        <div class="card-body p-4"><img src="/media/{{projet.photo}}" alt="" width="200" height="150" style="min-width:200;min-height:150px;" class="img-fluid d-block mx-auto mb-3">
                                            <h5> <a href="/projet/affichage/{{projet.id}}" class="text-dark">{{projet.titre}}</a></h5>
                                            <p class="small text-muted font-italic">{{projet.date_creation}}</p>
                                            <ul class="list-inline small">
                                                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                                <li class="list-inline-item m-0"><i class="fa fa-star-o text-success"></i></li>
                                            </ul>
                                            <p class="text-muted font-italic">{{projet.cout_estime}}</p>
                                        </div>
                                    </div>
                                    
                                {% endfor %}
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
